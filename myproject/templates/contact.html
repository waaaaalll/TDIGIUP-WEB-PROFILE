<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        .contact-section {
            padding: 50px 20px;
            text-align: center;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .contact-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            display: inline-block;
            background: #6a11cb;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #2575fc;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info div {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .back-to-home {
            margin-top: 40px;
            text-align: center;
        }
        .back-to-home a {
            display: inline-block;
            background: #2575fc;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .back-to-home a:hover {
            background: #6a11cb;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <main>
        <div class="contact-section">
            <div class="contact-form">
                <form action="/submit-contact" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <div><i class="fa fa-envelope"></i> Email: contact@myproject.com</div>
                <div><i class="fa fa-phone"></i> Phone: +123 456 7890</div>
                <div><i class="fa fa-map-marker"></i> Address: 123 Web Street, Internet City</div>
            </div>

            <div class="back-to-home">
                <a href="/home">Back to Home</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MyProject</p>
        </div>
    </footer>
</body>
</html>
